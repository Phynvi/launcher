version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo
    
    steps:
      - checkout

      - run:
          name: Maven Install
          command: mvn install --show-version --batch-mode --errors

      - run:
          name: GitHub Release
          command: |
            if [[ "${CIRCLE_BRANCH}" == "master" && -z "${CIRCLE_PULL_REQUEST}" ]]; then
              mvn github-release:release --settings .circleci/settings.xml
            fi

      - store_artifacts:
          path: target